<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./img/pokedex_vector_logo_by_macoscrazy_d5uxsvu-fullview.png">

    <title> Pokedex </title>
</head>

<body>
    <header class="container_header">

        <figure>

            <img src="./img/logo.png" alt="Logo Pokedex" class="logo" width="180px">
        </figure>

    </header>


    <main class="main_info">


        <section class="section_info">
            <h2 class="nombre_pokemon">CHARIZARD</h2>
            <img src="./img/charizardPokemon.png" alt="Charizard" class="pokemonImagen">

        </section>

        <section class="informacion_Pokemon">
            <ul class="listaDatos">
                <li><strong>NO</strong><br>006</li>
                <li><strong>TYPE</strong><br>Fire</li>
                <li><strong>WEIGHT</strong><br>1,7 m</li>
            </ul>

            <ul class="listaDatos">
                <li><strong>LEVEL</strong><br>100</li>
                <li><strong>HABILITY</strong><br>Flames</li>
                <li><strong>HEIGHT</strong><br>90.5 KG</li>
            </ul>
        </section>

    </main>

    <footer class="info_footer">
        <section class="contanierFooter">
            <H2 id="tituloFooter">OTHERS</H2>
            <figure class="image__footer">
                <img src="./img/112.png" alt="Pokemon 112" width="70px">
             
            </figure>
            <figure class="image__footer">
                <img src="./img/016.png" alt="Pokemon 16" width="70px">
            
            </figure>
            <figure class="image__footer">
                <img src="./img/046.png" alt="Pokemon 046" width="70px">
             
            </figure>
            <figure class="image__footer">
                <img src="./img/108.png" alt="Pokemon 108" width="70px">
          
            </figure>
        </section>
    </footer>

</body>

</html>
